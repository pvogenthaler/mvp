<div ng-controller="FavCtrl">

<!-- navigation menu -->
  <nav> 
    <ul>
      <li>
        <a ng-click="go('/feed')">feed</a>
      </li>
      <li>
        <a ng-click="go('/favorites')">favorites</a>
      </li>
    </ul>
  </nav>

  <!-- fav articles -->
  <div class="articles">
    <div class="article" ng-repeat="article in articles |filter:search" ng-hide="article.hid">
      <div >
      <a class="title" href={{article.data.url}}>{{article.data.title}}</a>
      </div>
      <div class="info">
        <a class="domain" href="https://www.{{article.data.domain}}">{{article.data.domain}}</a>
        <span class="rmBtn" ng-click="hideFav()">â˜“</span>
      </div>
    </div>

</div>
