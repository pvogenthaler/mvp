<!doctype html>

<!-- specify newsly module for html doc -->
<html lang="en" ng-app="newsly">

  <head>
    <meta charset="utf-8">
    <title>newsly</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>

  <body>
    <header>
      <span>welcome to newsly</span>
      <input type="text" ng-model="search" placeholder="filter"/>
    </header>

    <!-- angular template -->
    <div ng-view class="view"></div>
    
    <!-- angular files -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-resource.min.js"></script>

    <!-- javascript files -->
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="feed/feed.js"></script>
    <script type="text/javascript" src="favorites/favorites.js"></script>
    <script type="text/javascript" src="services/services.js"></script>

  
  </body>

</html>
